    <script type="text/javascript">
        // https://stackoverflow.com/questions/47144715/set-maximum-number-of-words-html-textbox
        function wordLimit() {
            var jobValue = document.getElementById('avainsanat').value;
            var words = jobValue.split(/\s+/);
            var maxWords = 5;
            var numWords = words.length;
            if (numWords > maxWords) {
                jobValue.preventDefault();
            }
        }
    </script>
