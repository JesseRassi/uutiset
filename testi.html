<!DOCTYPE html>
<html>   

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

<style>

.jumbotron{
    padding-top: 0%;
    padding-bottom: 0%;
    margin: 0%;
}
.container-fluid{
 text-align: center;
 
 background-color: lightblue; 
}
.figure-caption{
    text-align: left;
}
p{
    padding-left: 20%;
    padding-right: 20%;
}

</style>


</head>

<body>



<div class="jumbotron d-flex align-items-center">
    <div class="container-fluid col-md-offset-3">
    <h1 id="demo"></h1>   
    <figure class="figure">
    <img id="img">
    <figcaption class="figure-caption" id="demo1"></figcaption>
    </figure>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <p id="demo4"></p>
    
    </div>
    </div>



    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);                

            }
        };
        xhttp.open("GET", "uutinen.xml", true);
        xhttp.send();

        function myFunction(xml) {
            var xmlDoc = xml.responseXML;

            document.getElementById("demo").innerHTML =
            xmlDoc.getElementsByTagName("Otsikko")[0].childNodes[0].nodeValue;

            document.getElementById("demo1").innerHTML =
            xmlDoc.getElementsByTagName("Kirjoittaja")[0].childNodes[0].nodeValue;
                                 
            img.src = xmlDoc.getElementsByTagName("Kuva")[0].childNodes[0].nodeValue;
            
            document.getElementById("demo2").innerHTML =
            xmlDoc.getElementsByTagName("Artikkeli1")[0].childNodes[0].nodeValue;

            document.getElementById("demo3").innerHTML =
            xmlDoc.getElementsByTagName("Artikkeli2")[0].childNodes[0].nodeValue;

            document.getElementById("demo4").innerHTML =
            xmlDoc.getElementsByTagName("Footer")[0].childNodes[0].nodeValue;
            
        }        
        </script>
    
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
